<ion-view title="アカウントの新規登録">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 0px;">

            <label class="item item-input">
                <input type="email" placeholder="メールアドレス" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="姓" ng-model="user.lastName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="名" ng-model="user.firstName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="パスワード" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="パスワード再入力" ng-model="user.password2">
            </label>

            <button class="button button-block button-stable" ng-click="signup()">
                アカウントを登録する
            </button>

            <div style="text-align: center; margin: 25px 0;">or</div>

            <button class="button button-block button-positive" style="background: #3b5998" ng-click="facebookLogin()">
                Facebookアカウントでログインする
            </button>

        </div>

    </ion-content>

</ion-view>
